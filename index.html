<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feet to Cm Converter</title>
  <link href="meter-to-cm-converter.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
 <div class="container">
    <div class="input-container">
      <label for="m">Enter length in meters (m):</label>
      <input type="number" id="m" placeholder="Enter length in meters (m):">
    </div>
    <div class="input-container">
      <label for="cm">Result in centimeters (cm):</label>
      <input type="number" id="cm" placeholder="Result" readonly>
    </div>
    <div class="button-container">
      <button id="calculate-btn">Convert</button>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="meter-to-cm-converter.js"></script>
</body>
</html>
